<mat-card class="user-detail-header" appearance="outlined">
  <mat-card-content>
    <img src="./../../assets/img/blank_profil_img.png" alt="" />

    <div class="user-details">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      {{ user.email }}
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-32" appearance="outlined">
  <mat-card-content class="address-card">
    <mat-card-title>Address</mat-card-title>

    {{ user.street }} <br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
